  #     - ./elasticsearch/data:/bitnami/elasticsearch/data
  #     - ./elasticsearch/data/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
  #   networks:
  #     - app-network

  elasticsearch:
    image: elasticsearch:9.1.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false  # ОТКЛЮЧАЕМ БЕЗОПАСНОСТЬ
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
    - ./elasticsearch/data:/bitnami/elasticsearch/data    
    - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"
    networks:
      - app-network
  


  redis:
    image: redis:alpine
    container_name: "redis"
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    environment:
      - REDIS_PASSWORD=${pswd}  # пароль из .env
    command: [ "redis-server", "--requirepass", "${pswd}" ]
    restart: unless-stopped
    networks:
      - app-network

  fastapi:
    build: ./code
    container_name: fastapi
    volumes:
      - ./code:/data/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - elasticsearch
    networks:
      - app-network
  
  frontend:
    container_name: vue
    build: ./front
    #volumes:
      #- ./front/:/app/
    ports:
      - 5173:5173
    networks:
      - app-network

networks:
  app-network:
    driver: bridge