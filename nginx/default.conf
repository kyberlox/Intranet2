server{
    listen 80;
    server_name ${NGINX_HOST};
    return 301 https://$host$request_uri;
}
server{
    listen 443 ssl;
    server_name ${NGINX_HOST};
    #server_name intranet.emk.org.ru, ${NGINX_HOST};

    ssl_certificate /etc/nginx/conf.d/ssl/intranet.emk.ru.crt;
    ssl_certificate_key /etc/nginx/conf.d/ssl/intranet.emk.ru.key;

    ssl_protocols TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384; # Современный, безопасный набор
    ssl_prefer_server_ciphers on;
    
    # HSTS (защита от downgrade атак)
    #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Защита от кликджекинга
    #add_header X-Frame-Options "SAMEORIGIN" always;

    # Content Security Policy (настройте под ваше приложение)

    # add_header Content-Security-Policy "default-src 'self'; 
    # script-src 'self' https://cdn.jsdelivr.net; 
    # style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com; 
    # img-src 'self' data: https: https://cdn.jsdelivr.net; 
    # font-src 'self' data: https://cdn.jsdelivr.net https://fonts.gstatic.com;
    # frame-ancestors 'none';
    # connect-src 'self' https:;  
    # base-uri 'self'; 
    # form-action 'self'; 
    # object-src 'none';" always;


    # Другие security headers
    # add_header X-Content-Type-Options "nosniff" always;
    # add_header X-XSS-Protection "1; mode=block" always;
    # add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # OCSP stapling для улучшения производительности SSL
    # ssl_stapling on;
    # ssl_stapling_verify on;

    client_max_body_size 1024M;
    etag off;

    # add_header Cache-Control "max-age=0, no-cache, no-store, must-revalidate" always;
    # add_header Pragma "no-cache" always;

    # #add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'" always;
    
    underscores_in_headers on;

    error_page 502 /etc/nginx/conf.d/errors/50x.html;  
    location /errors/50x.html {  
        root /etc/nginx/conf.d/errors/;
        internal;
    }

    error_page 404 /etc/nginx/conf.d/errors/50x.html;  
    location /errors/50x.html {  
        root /etc/nginx/conf.d/errors/;
        index 
        internal;
    }


    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_read_timeout     1200;
        proxy_connect_timeout  600;
        proxy_redirect         off;

        # Allow the use of websockets
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_cache off;
    }

    location /api/ {
    # location / {
        proxy_pass http://fastapi:8000;
        proxy_http_version 1.1;
        proxy_read_timeout 1200;
        proxy_connect_timeout 600;
        proxy_redirect off;

        # Allow the use of websockets
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        
        proxy_cache off;
    }

    # location /ws/ {  
    #     proxy_pass  http://fastapi:8000;
    #     proxy_http_version 1.1;  
    #     proxy_set_header Upgrade $http_upgrade;  
    #     proxy_set_header Connection "Upgrade";
    #}
} 